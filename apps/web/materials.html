<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素材管理 - ComicMaker</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/materials.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">ComicMaker</h1>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="materials.html" class="active">素材管理</a></li>
                <li><a href="works.html">作品管理</a></li>
                <li><a href="styles.html">风格管理</a></li>
                <li><a href="tools.html">工具</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">素材管理</h2>
                </div>
                
                <div class="tabs">
                    <button class="tab-btn active" data-type="characters">人物角色</button>
                    <button class="tab-btn" data-type="scenes">场景</button>
                    <button class="tab-btn" data-type="props">道具</button>
                    <button class="tab-btn" data-type="others">其他</button>
                </div>

                <div class="materials-section">
                    <div class="section-header">
                        <h3 id="section-title">人物角色</h3>
                        <button class="btn btn-primary" id="create-btn">创建新素材</button>
                    </div>

                    <div id="materials-list" class="grid">
                        <!-- 素材列表将在这里动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 创建/编辑模态框 -->
    <dialog class="modal" id="material-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">创建新素材</h3>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <form id="material-form">
                <input type="hidden" id="material-id">
                <input type="hidden" id="material-type">
                
                <div class="form-group">
                    <label for="material-name">名称 *</label>
                    <input type="text" id="material-name" required>
                </div>

                <div class="form-group">
                    <label for="material-description">描述 *</label>
                    <textarea id="material-description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="main-image">主图 *</label>
                    <input type="file" id="main-image" accept="image/*" required>
                    <div id="main-image-preview" class="image-preview"></div>
                </div>

                <div class="form-group">
                    <label for="aux1-image">辅助图片 1（可选）</label>
                    <input type="file" id="aux1-image" accept="image/*">
                    <div id="aux1-image-preview" class="image-preview"></div>
                </div>

                <div class="form-group">
                    <label for="aux2-image">辅助图片 2（可选）</label>
                    <input type="file" id="aux2-image" accept="image/*">
                    <div id="aux2-image-preview" class="image-preview"></div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </dialog>

    <script src="js/api.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/image-upload.js"></script>
    <script src="js/materials.js"></script>
</body>
</html>
