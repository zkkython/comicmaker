# Configuration for mcp_tools

# 统一的 WaveSpeed API Key - 用于图像生成、视频编辑、视频生成和 LLM
wavespeed_api_key: ""

image_gen:
  text_to_image: "flux-kontext-pro"
  image_to_image: "flux-kontext-pro"
  # 注意: wavespeed_api 已迁移到根级别的 wavespeed_api_key

video_editing:
  # 注意: wavespeed_api 已迁移到根级别的 wavespeed_api_key

video_gen:
  text_to_video: "seedance-v1-pro-t2v-480p"
  image_to_video: "seedance-v1-pro-t2v-480p"
  frame_to_frame_video: "wan_api"
  # 注意: wavespeed_api 已迁移到根级别的 wavespeed_api_key
  base_output_path: "results/video"
  if_audio: True


llm:
  model: "openai/gpt-4o"
  # 注意: openai_api_key 已迁移到根级别的 wavespeed_api_key

save_service:
  base_output_path: "results/video"
  naming_pattern: "{timestamp}_{file_type}_{description}_{index:03d}"
  cleanup_policy:
    max_age_days: 30
    max_size_gb: 100

# 阿里云 OSS 配置（用于图片上传）
oss:
  access_key_id: ""  # 请填写您的阿里云 AccessKey ID
  access_key_secret: ""  # 请填写您的阿里云 AccessKey Secret
  endpoint: "oss-cn-hangzhou.aliyuncs.com"  # 请填写您的 OSS 端点，例如: oss-cn-hangzhou.aliyuncs.com
  bucket_name: ""  # 请填写您的 OSS Bucket 名称
